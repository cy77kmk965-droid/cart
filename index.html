<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <!-- Viewport correto para PWA iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- PWA iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Meu Site">

  <!-- Modo translúcido (único que permite "camuflar" a barra) -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="manifest" href="manifest.json">

  <title>Meu Site</title>

  <style>
    :root {
      --verde-topo: #297B42;
      --branco-base: #ffffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--branco-base);
      color-scheme: light;
    }

    /* Compensa a status bar */
    body {
      padding-top: env(safe-area-inset-top);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Faixa que camufla a status bar preta */
    .status-fake {
      position: fixed;
      top: 0;
      left: 0;
      height: env(safe-area-inset-top);
      width: 100%;
      background: var(--branco-base); /* pode trocar para verde se quiser */
      z-index: 9999;
      pointer-events: none;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      border: 0;
      outline: 0;
      box-shadow: none;
    }

    /* Pequeno ajuste iOS */
    @supports (-webkit-touch-callout: none) {
      img { margin-bottom: -1px; }
    }
  </style>
</head>

<body>
  <!-- Camuflagem da status bar -->
  <div class="status-fake"></div>

  <!-- Conteúdo -->
  <img src="E3C0F924-7309-4BC3-AF65-C711F06A306C.jpeg" alt="Minha Foto">
</body>
</html>
