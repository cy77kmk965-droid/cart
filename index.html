<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- PWA iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Meu Site">
  <!-- Status bar branca -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Theme color branco (evita barra preta) -->
  <meta name="theme-color" content="#ffffff">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: dark)">

  <link rel="manifest" href="manifest.json">

  <title>Meu Site</title>

  <style>
    :root {
      --verde-topo: #297B42;
      --branco-base: #ffffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      color-scheme: light;
      background: var(--branco-base);
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: env(safe-area-inset-top);
    }

    /* Faixa verde que acompanha a rolagem */
    .topo {
      width: 100%;
      background: var(--verde-topo);
    }

    /* Conte√∫do */
    .conteudo {
      width: 100%;
      background: var(--branco-base);
      display: flex;
      justify-content: center;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      border: 0;
      outline: 0;
      box-shadow: none;
    }
  </style>
</head>

<body>
  <div class="topo"></div>

  <div class="conteudo">
    <img src="E3C0F924-7309-4BC3-AF65-C711F06A306C.jpeg" alt="Minha Foto">
  </div>
</body>
</html>
